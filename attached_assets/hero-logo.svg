<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="#2563eb" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Inner design - engineering symbol -->
    <g transform="translate(20, 20)" fill="white">
      <!-- Center dot -->
      <circle cx="0" cy="0" r="2" fill="white"/>
      
      <!-- Cross lines -->
      <line x1="-12" y1="0" x2="-4" y2="0" stroke="white" stroke-width="2"/>
      <line x1="4" y1="0" x2="12" y2="0" stroke="white" stroke-width="2"/>
      <line x1="0" y1="-12" x2="0" y2="-4" stroke="white" stroke-width="2"/>
      <line x1="0" y1="4" x2="0" y2="12" stroke="white" stroke-width="2"/>
      
      <!-- Corner elements -->
      <polygon points="-8,-8 -4,-8 -4,-4" fill="white"/>
      <polygon points="8,-8 4,-8 4,-4" fill="white"/>
      <polygon points="-8,8 -4,8 -4,4" fill="white"/>
      <polygon points="8,8 4,8 4,4" fill="white"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Simetric
  </text>
  
  <!-- Tagline -->
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Engineering insight through simulation
  </text>
</svg>