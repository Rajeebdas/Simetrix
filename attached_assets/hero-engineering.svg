<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Computer Monitor -->
  <rect x="150" y="100" width="500" height="320" rx="15" fill="#1f2937" stroke="#374151" stroke-width="3"/>
  <rect x="170" y="120" width="460" height="280" rx="5" fill="url(#screenGlow)"/>
  
  <!-- Monitor Stand -->
  <rect x="320" y="420" width="160" height="20" rx="10" fill="#374151"/>
  <rect x="370" y="420" width="60" height="80" rx="5" fill="#4b5563"/>
  <rect x="250" y="490" width="300" height="20" rx="10" fill="#6b7280"/>
  
  <!-- CAD Model on Screen -->
  <!-- 3D Wireframe Structure -->
  <g transform="translate(200, 150)">
    <!-- Main structure outline -->
    <path d="M50 50 L350 50 L380 80 L380 220 L50 220 Z" fill="none" stroke="#2563eb" stroke-width="2"/>
    <path d="M50 50 L80 20 L410 20 L380 50" fill="none" stroke="#2563eb" stroke-width="2"/>
    <path d="M380 50 L410 20 L410 160 L380 190" fill="none" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Grid pattern -->
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
      </pattern>
    </defs>
    <rect x="50" y="50" width="330" height="170" fill="url(#grid)"/>
    
    <!-- Stress analysis color map -->
    <circle cx="120" cy="100" r="15" fill="#ef4444" opacity="0.7"/>
    <circle cx="200" cy="130" r="20" fill="#f97316" opacity="0.7"/>
    <circle cx="280" cy="110" r="18" fill="#eab308" opacity="0.7"/>
    <circle cx="320" cy="150" r="12" fill="#22c55e" opacity="0.7"/>
    
    <!-- Mesh elements -->
    <g opacity="0.6">
      <path d="M80 80 L120 80 L100 120 Z" fill="none" stroke="#60a5fa" stroke-width="1"/>
      <path d="M120 80 L160 80 L140 120 Z" fill="none" stroke="#60a5fa" stroke-width="1"/>
      <path d="M160 80 L200 80 L180 120 Z" fill="none" stroke="#60a5fa" stroke-width="1"/>
      <path d="M200 80 L240 80 L220 120 Z" fill="none" stroke="#60a5fa" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Floating UI Elements -->
  <!-- Analysis Panel -->
  <rect x="50" y="200" width="120" height="150" rx="8" fill="#ffffff" fill-opacity="0.95" stroke="#e5e7eb"/>
  <text x="110" y="220" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Analysis</text>
  <text x="60" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="10">Max Stress:</text>
  <text x="60" y="255" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">245 MPa</text>
  <text x="60" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="10">Safety Factor:</text>
  <text x="60" y="290" fill="#22c55e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2.3</text>
  <text x="60" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="10">Weight:</text>
  <text x="60" y="325" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">15.2 kg</text>
  
  <!-- Tools Panel -->
  <rect x="630" y="150" width="140" height="200" rx="8" fill="#ffffff" fill-opacity="0.95" stroke="#e5e7eb"/>
  <text x="700" y="170" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Simulation Tools</text>
  
  <!-- Tool icons -->
  <circle cx="650" cy="190" r="8" fill="#3b82f6"/>
  <text x="665" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="9">FEA Analysis</text>
  
  <rect x="642" y="210" width="16" height="16" rx="2" fill="#10b981"/>
  <text x="665" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="9">CAD Modeling</text>
  
  <polygon points="642,240 658,240 650,250" fill="#f59e0b"/>
  <text x="665" y="245" fill="#374151" font-family="Arial, sans-serif" font-size="9">Optimization</text>
  
  <rect x="642" y="260" width="16" height="16" rx="8" fill="#ef4444"/>
  <text x="665" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="9">Stress Test</text>
  
  <!-- Geometric Elements -->
  <!-- Engineering symbols -->
  <g transform="translate(100, 450)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <path d="M-15 0 L15 0 M0 -15 L0 15" stroke="#60a5fa" stroke-width="2"/>
    <text x="0" y="45" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">CAD</text>
  </g>
  
  <g transform="translate(300, 450)">
    <polygon points="-20,0 0,-20 20,0 0,20" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#22c55e"/>
    <text x="0" y="45" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">FEA</text>
  </g>
  
  <g transform="translate(500, 450)">
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <path d="M-10 -10 L10 10 M-10 10 L10 -10" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="45" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">SIM</text>
  </g>
  
  <g transform="translate(700, 450)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M-10 -10 L0 0 L10 -10 M0 0 L0 15" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="45" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">OPT</text>
  </g>
  
  <!-- Floating particles for modern look -->
  <circle cx="120" cy="80" r="3" fill="#60a5fa" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="120" r="2" fill="#22c55e" opacity="0.6">
    <animate attributeName="cy" values="120;110;120" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="350" r="2.5" fill="#f59e0b" opacity="0.6">
    <animate attributeName="cy" values="350;340;350" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>